<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Flight Path Viewer</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    canvas { display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      width: 330px;
      max-height: 95%;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #ui textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 12px;
    }
    #ui button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
    }
    #trajList {
      margin: 10px 0 0 0;
      padding-left: 18px;
    }
    #trajList li {
      margin: 6px 0;
    }
    #trajList button {
      margin-left: 8px;
    }
  </style>

  <!-- ✅ Import map for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="ui">
    <strong>Paste your flight trajectory data:</strong><br/>
    <textarea id="manualInput" placeholder="Paste FlightAware-style data here..."></textarea><br/>
    <button id="addBtn">+ Visualize Trajectory</button>

    <hr/>
    <strong>Trajectories:</strong>
    <ul id="trajList"></ul>
  </div>

  <!-- ✅ JS modules -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="./utils.js"></script>
  <script type="module" src="./flightAnimator.js"></script>
  <script type="module" src="./ui.js"></script>
</body>
</html>
