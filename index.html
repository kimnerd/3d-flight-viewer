<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Flight Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }

    textarea {
      width: 300px;
      height: 100px;
      font-family: monospace;
    }

    button {
      margin-top: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <textarea id="flightInput" placeholder="Paste encoded flight data here"></textarea><br>
    <button id="startBtn">Start Flight</button>
  </div>

  <!-- ÌÜµÌï©Îêú Î™®Îìà Í∏∞Î∞ò app.js ÏÇ¨Ïö© -->
  <script type="module" src="app.js"></script>
</body>
</html>
