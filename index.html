<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Flight Paths</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px; border-radius: 8px;
      font-family: sans-serif;
    }
    #ui input { margin: 4px; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="ui">
    <input type="text" placeholder="Flight Number" id="flightInput" />
    <input type="date" id="dateInput" />
    <button id="addBtn">+ Add Flight</button>
  </div>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./flightData.js"></script>
  <script type="module" src="./flightAnimator.js"></script>
  <script type="module" src="./ui.js"></script>
</body>
</html>
